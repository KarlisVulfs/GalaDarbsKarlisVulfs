        <h3 class="text-left" id="registertext">Register</h3>
        <div class="container">
            <div class="row">

                <div class="col-lg-8 m-auto d-block" id="registration">
                    <form action="#" onsubmit=" return validation()">

                        <div class="form-group">

                            <input type="text" name="user" id="username" class="form-control" placeholder="Username*"
                                required ">
                        
                </div>

                <div class=" form-group">

                            <input type="password" name="user" id="password" class="form-control"
                                placeholder="Password*" required>

                            <span id="password_" class="text-danger font-weight-bold"> </span>
                        </div>

                        <div class="form-group">

                            <input type="password" name="user" id="passwordconfirm" class="form-control"
                                placeholder="Retype password*" required>
                            <span id="passwordconfirm_" class="text-danger font-weight-bold"> </span>

                        </div>

                        <div class="form-group">

                            <input type="text" name="user" id="firstname" class="form-control" placeholder="First name*"
                                required>

                        </div>

                        <div class="form-group">

                            <input type="text" name="user" id="lastname" class="form-control" placeholder="Last name">

                        </div>

                        <div class="form-group">

                            <select class="custom-select d-block w-100" id="country" required>
                                <option value="">Country*</option>
                                <option>Latvia</option>
                                <option>Lithuania</option>
                                <option>Estonia</option>
                                <option>Mother Russia</option>
                            </select>
                        </div>
                        <div>
                            <input type="checkbox" name="Terms" value="Conditions" required> Agree with terms and
                            conditions
                        </div>
                        <input type="submit" name="register" value="Register" class="btn btn-success">


                    </form>
                </div>
            </div>
